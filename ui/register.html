<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/register.css">



</head>

<body>
  <img src="Dencrypter.png">
  <div class="block">
    <div class="text">
      <h1><b>Dencrypter</b></h1>
      <h3>Secure your data.</h3>
    </div>
    <div class="buttons">
      <div class="container my-container">
        <form class="form">
          <div class="form-group">
            <label for="name"> Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
          </div>
          <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last name" name="lastName">
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>

          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>
          <div class="form-group">
            <label for="pwd">confim Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="confirm password" name="pwd">
          </div>
          <div class="checkbox" style="padding-bottom: 15%;">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <button type="button" class="btn bg-light btn-outline-primary btn-lg btn"><b>submit</b></button>
        </form>
      </div>
    </div>
  </div>




</body>


</html>
